  <body>
     <!--HOME PAGE SECTION-->
	  <h3>COWCAT CLUB</h3>
	  <p>Furbaby-Cheese</p>
	 <!--END PAGE SECTION-->
   
     
       <!-- Images used to open the lightbox -->
	    <div class="row">
			<div class="column">
				<img src="cheese1.jpg" width="220" height="300" onclick="openModal();currentSlide(1)" class="hover-shadow" alt="Cheese's photo">
			</div>
			<div class="column">
				<img src="cheese2.jpg" width="220" height="300" onclick="openModal();currentSlide(2)" class="hover-shadow" alt="Cheese's photo">
			</div>
			<div class="column">
				<img src="cheese3.jpg" width="220" height="300" onclick="openModal();currentSlide(3)" class="hover-shadow" alt="Cheese's photo">
			</div>
			<div class="column">
				<img src="cheese4.jpg" width="220" height="300" onclick="openModal();currentSlide(4)" class="hover-shadow" alt="Cheese's photo">
			</div>
			
		</div>

		<!-- The Modal/Lightbox -->
		
	<div id="myModal" class="modal">
		
	 <div class="modal-content">
				
		 <div class="mySlides">
			<div class="numbertext">1/4</div>
			<img src="cheese1.jpg" width="400" height="500"  alt="can you see?">
		 </div>

		 <div class="mySlides">
			<div class="numbertext">2/4</div>
			<img src="cheese2.jpg"  width="400" height="500" alt="can you see?">
		 </div>

		 <div class="mySlides">
			<div class="numbertext">3/4</div>
			<img src="cheese3.jpg"  style="width:100%" alt="can you see?">
		 </div>

		 <div class="mySlides">
			<div class="numbertext">4/4</div>
			<img src="cheese4.jpg"  style="width:100%" alt="can you see?">
		 </div>
		 <span class="close" onclick="closeModal()">&times;</span>
		 <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
         <a class="next" onclick="plusSlides(1)">&#10095;</a>
		

		 <!-- Caption text -->

		  <div class="caption-container">
			<p id="caption"></p><!---in JS-->
		  </div>

		 <!-- Thumbnail image controls -->
		  <div class="column">
			<img class="demo" src="cheese1.jpg" width="220" height="300" onclick="currentSlide(1)" alt="Cheese's photo">
		  </div>
		
		  <div class="column">
			<img class="demo" src="cheese2.jpg" width="220" height="300" onclick="currentSlide(2)" alt="Cheese's photo">
		  </div>

		  <div class="column">
			<img class="demo" src="cheese3.jpg" width="220" height="300" onclick="currentSlide(3)" alt="Cheese's photo">
		  </div>

		  <div class="column">
			<img class="demo" src="cheese4.jpg" width="220" height="300" onclick="currentSlide(4)" alt="Cheese's photo">
		  </div>
	   </div>
    </div>

	 <!--CONTACT FORM-->
	  <p>If you want to be my servant,Please provide me with your basic contact information.meow~~</p>

          <input class="form" type="text" placeholder="First_Name"><br>
	      <input class="form" type="text" placeholder="Last_Name"><br>
	      <input class="form" type="text" placeholder="Email"><br>
	      <input class="form" type="text" placeholder="Phone number"><br>
	      <input type="submit" value="Submit">
     </form>
	</div>
